    <script>
        // slideup/slidedown
        $("#Trigger").click(function () {
            if ($("#Slider").hasClass("slideup"))
                $("#Slider").removeClass("slideup").addClass("slidedown");
            else
                $("#Slider").removeClass("slidedown").addClass("slideup");
        if ($("#test").hasClass("slideDown"))
